<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Papers Scissors Spock Lizard</title>
</head>
<body>
    <header>
        <h1 class="header">Paper Rock Scissors Spock Lizard</h1>
        </header>
    <div class="game-area">
        <div class="options">
            <button aria-label="paper" id="paper" data-type="paper" class="btn btn--big">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button aria-label="rock" id="rock" data-type="rock" class="btn btn--big"> 
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button aria-label="scissors" id="scissors" data-type="scissors" class="btn btn--big">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
            <button aria-label="spock" id="spock" data-type="spock" class="btn btn--big">
                <i class="fa-solid fa-hand-spock"></i>
            </button>
            <button aria-label="lizard" id="lizard" data-type="lizard" class="btn btn--big">
                <i class="fa-solid fa-hand-lizard"></i>
            </button>
        </div>
        <div id="result"></div>
        <div class="score">
            <p class="scores">Score:</p>
            <p class="scores">Player: <span id="player-score">0</span></p>
            <p class="scores">-</p>
            <p class="scores">Computer: <span id="computer-score">0</span></p>
        </div>
        <div class="reset">
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/6f2dfeee83.js" crossorigin="anonymous"></script>
</html>
